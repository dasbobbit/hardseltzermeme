<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ImageSlider</title>
    <link rel="stylesheet" href="imageslider.css" />
  </head>
  <body>
    <a href='https://www.instagram.com/hardseltzermeme/' target="_blank" rel="noopener noreferrer" class="header">
        @HARDSELTZERMEME
    </a>
    <div class="container">
      <div class="slider-container">
        <div class="slider">
          <div class="slider-item"><img src="images/meme1.jpg" /></div>
          <div class="slider-item"><img src="images/meme2.jpg" /></div>
          <div class="slider-item"><img src="images/meme3.jpg" /></div>
          <div class="slider-item"><img src="images/meme7.jpg" /></div>
          <div class="slider-item"><img src="images/meme8.jpg" /></div>
          <div class="slider-item"><img src="images/meme11.jpg" /></div>
          <div class="slider-item"><img src="images/meme14.jpg" /></div>
          <div class="slider-item"><img src="images/meme15.jpg" /></div>
          <div class="slider-item"><img src="images/meme16.jpg" /></div>
          <div class="slider-item"><img src="images/meme17.jpg" /></div>
          <div class="slider-item"><img src="images/meme18.jpg" /></div>
          <div class="slider-item"><img src="images/meme19.jpg" /></div>
          <div class="slider-item"><img src="images/meme20.jpg" /></div>
          
        </div>
        <div class="dots"></div>
				<div class="slider-bar">
					<div class="slider-bar-progress"></div>
				</div>
				<div class="arrows">
					<span class="arrows-item arrows-previous">&lt;</span>
					<span class="arrows-item arrows-next">&gt;</span>
				</div>
				<div class="slides-counter">
				</div>
      </div>
    </div>

    <script src="imageslider.js"></script>
  </body>
</html>
